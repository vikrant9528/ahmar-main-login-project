<main class="form-signin w-100 m-auto main">
    <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
      <img class="mb-4" src="../../assets/images/download.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" [ngClass]="{
            'is-invalid': signupform.get('email').invalid && signupform.get('email').touched,
            'is-valid': signupform.get('email').valid && signupform.get('email').touched
          }">
        <label for="floatingInput">Email address</label>
        <span *ngIf="signupform.get('email').invalid && signupform.get('email').touched" class="text-danger">
            Please enter valid Email
          </span>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Pass" formControlName="password" [ngClass]="{
            'is-invalid': signupform.get('password').invalid && signupform.get('password').touched,
            'is-valid': signupform.get('password').valid && signupform.get('password').touched
          }">
        <label for="floatingPassword">Password</label>
        <span *ngIf="signupform.get('password').invalid && signupform.get('password').touched" class="text-danger">
           Enter password having minimum length 6
          </span>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="signupform.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
<router-outlet></router-outlet>
